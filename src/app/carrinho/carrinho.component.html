<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itemsCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itemsCarrinho">
      <img [src]="itemCarrinho.imagem" alt="">
      <p>{{ itemCarrinho.descricao }}</p>
      <p>{{ itemCarrinho.preco | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()" />
      </label>
      <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
  <h2>Total: {{ total | currency: "BRL"}}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto >Nenhum produto foi adicionado ao carrinho</ng-template>
